<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./admin.css">
    <title>
        Admin
    </title>

</head>
<body>

<div style="position:absolute; top: 10px; left: 50px; color:white; font-size: 2.5vmin">
    <h1>
        @StudentPlatform
    </h1>
    <h4>
        Platforma catalog online
    </h4>
</div>


<img id="logo" src="poli4.jpg">

<div id="username_text_box">
    <form>
        <div class="field">
            Utilizator<span class="mandatory">*</span>
        </div>
        <input type="text" id="lname" name="Utilizator" placeholder="Utilizator" required>
    </form>
</div>

<div id="drop_down">
    <form id = "manualEnroll">
        <div class="field">
            Actiune<span class="mandatory">*</span>
        </div>

        <select id="actiune" name="actiune" required>
            <option value="actiune1">Inrolare</option>
            <option value="actiune2">Inregistrare</option>
            <option value="actiune3">Aprobare nota</option>
        </select>

        <div class="field">
            <div class="fieldname">Materie</div>
        </div>

        <select id="Materie" name="Materie">
            <option value="var0">--Alege--</option>
            <option value="var1">Proiectare pe microprocesoare</option>
            <option value="var2">Sisteme de operare</option>
            <option value="var3">Baze de date</option>
            <option value="var4">Arhitectura sistemelor de calcul</option>
            <option value="var5">Ingineria programelor</option>
        </select>

        <div style="text-align: center;">
            <button type="Salvare" id = "button1">Salveaza</button>
        </div>
    </form>
</div>


<div id="upload">
    <div class="addfile">
<!--        <form method="POST" action="/user/upload-customers-data" enctype="multipart/form-data">-->
        <form id = "fileEnroll">
            <label for="file">Selectați un fișier:</label><br>
            <input type="file" id="file" name="file" accept=".xlsx"><br><br>
            <button formaction="file_success.html" type="Trimitere">Trimite</button>
        </form>
    </div>

    <div id="tooltip">
        &#9432; Incarcare fisier inrolare studenti si profesori
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
